<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Плавная анимация ₽</title>
<style>
body, html {
  margin:0; padding:0;
  width:100%; height:100%;
  overflow:hidden;
  background: linear-gradient(120deg,#111 0%,#222 100%);
}
canvas { display:block; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const centerX = canvas.width/2;
const centerY = canvas.height/2;

// === Временный canvas для точек символа ₽ ===
const tempCanvas = document.createElement('canvas');
tempCanvas.width = canvas.width;
tempCanvas.height = canvas.height;
const tctx = tempCanvas.getContext('2d');

const fontSize = Math.min(canvas.width, canvas.height)/2;
tctx.font = `${fontSize}px Arial`;
tctx.textAlign = "center";
tctx.textBaseline = "middle";
tctx.fillText('₽', centerX, centerY);

// Получаем точки по альфа-каналу
const imageData = tctx.getImageData(0,0,canvas.width,canvas.height).data;
const points = [];
for(let y=0; y<canvas.height; y+=6){
  for(let x=0; x<canvas.width; x+=6){
    const idx = (y*canvas.width + x)*4;
    if(imageData[idx+3]>128){
      points.push({x,y});
    }
  }
}

// === Частицы-монетки ===
const particles = [];
for(let i=0;i<points.length;i++){
  const p = points[i];
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    targetX: p.x,
    targetY: p.y,
    radius: Math.random()*3+2,
    vx:0,
    vy:0
  });
}

let phase = 0; // 0 - сборка точек, 1 - свечение и плавное слияние, 2 - финальный символ
let glowAlpha = 0;

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(phase === 0){
    // Сборка точек
    let arrivedCount = 0;
    particles.forEach(p=>{
      const dx = p.targetX - p.x;
      const dy = p.targetY - p.y;
      p.vx += dx*0.008; // меньше ускорение = плавнее
      p.vy += dy*0.008;
      p.vx *= 0.9;      // мягкое сглаживание
      p.vy *= 0.9;
      p.x += p.vx;
      p.y += p.vy;

      if(Math.abs(dx)<0.5 && Math.abs(dy)<0.5) arrivedCount++;

      // рисуем частицы
      ctx.fillStyle = 'gold';
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
      ctx.fill();
    });

    if(arrivedCount === particles.length) phase = 1;

  } else if(phase === 1){
    // Плавное свечение и слияние точек
    glowAlpha += 0.01; // медленное нарастание
    if(glowAlpha>1) glowAlpha = 1;

    particles.forEach(p=>{
      // Плавное приближение к целевым точкам
      p.x += (p.targetX - p.x)*0.03;
      p.y += (p.targetY - p.y)*0.03;
      // Постепенное уменьшение радиуса частиц
      p.radius *= 0.97;

      // рисуем точки
      ctx.fillStyle = `rgba(255,215,0,${0.5*glowAlpha})`;
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
      ctx.fill();
    });

    // яркое свечение по контуру
    ctx.save();
    ctx.shadowColor = `rgba(255,255,180,${glowAlpha})`;
    ctx.shadowBlur = 60*glowAlpha;
    ctx.fillStyle = 'rgba(255,215,0,0.7)';
    ctx.font = `${fontSize}px Arial`;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText('₽', centerX, centerY);
    ctx.restore();

    if(glowAlpha >= 1) phase = 2;

  } else if(phase === 2){
    // Финальный символ, свечение медленно угасает
    glowAlpha -= 0.005;
    if(glowAlpha <0) glowAlpha = 0;

    ctx.save();
    ctx.shadowColor = `rgba(255,255,180,${glowAlpha})`;
    ctx.shadowBlur = 20*glowAlpha;
    ctx.fillStyle = 'gold';
    ctx.font = `${fontSize}px Arial`;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText('₽', centerX, centerY);
    ctx.restore();
  }

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
